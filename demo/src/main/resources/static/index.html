<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banco Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Bootstrap JS (necessário para alert dismiss) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Seu JS -->
<script src="app.js"></script>

<body class="container my-5">

    <h1 class="mb-4 text-center">Sistema Bancário</h1>

    <!-- STATUS -->
    <div id="status" class="mb-4"></div>

    <!-- Criar Conta -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Criar Nova Conta
        </div>
        <div class="card-body">
            <form id="form-criar-conta">
                <div class="row mb-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Nome" id="nome" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="CPF" id="cpf" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Operações -->
    <div class="row mb-4">
        <!-- Depositar -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">Depositar</div>
                <div class="card-body">
                    <form id="form-depositar">
                        <input type="number" class="form-control mb-2" placeholder="Número da Conta" id="conta-depositar" required>
                        <input type="number" class="form-control mb-2" placeholder="Valor" id="valor-depositar" required>
                        <button type="submit" class="btn btn-success w-100">Depositar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sacar -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-warning text-dark">Sacar</div>
                <div class="card-body">
                    <form id="form-sacar">
                        <input type="number" class="form-control mb-2" placeholder="Número da Conta" id="conta-sacar" required>
                        <input type="number" class="form-control mb-2" placeholder="Valor" id="valor-sacar" required>
                        <button type="submit" class="btn btn-warning w-100">Sacar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Transferir -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">Transferir</div>
                <div class="card-body">
                    <form id="form-transferir">
                        <input type="number" class="form-control mb-2" placeholder="Conta Origem" id="conta-origem" required>
                        <input type="number" class="form-control mb-2" placeholder="Conta Destino" id="conta-destino" required>
                        <input type="number" class="form-control mb-2" placeholder="Valor" id="valor-transferir" required>
                        <button type="submit" class="btn btn-info w-100">Transferir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Contas -->
    <h3 class="mb-3">Contas Bancárias</h3>
    <div class="row" id="cards-contas">
        <!-- Cards serão inseridos aqui pelo JS -->
    </div>

    <script src="app.js"></script>
</body>
</html>
